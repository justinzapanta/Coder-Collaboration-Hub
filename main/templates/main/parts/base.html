{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />

</head>
<body class="relative">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="flex flex-wrap items-center justify-between max-w-screen-xl mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="{% static 'img/logo.png' %}" class="h-10" alt="Flowbite Logo" />
            </a>
            
            <div class="flex items-center md:order-2 space-x-1 md:space-x-2 rtl:space-x-reverse">
                {% block nav-link %}
                
                {% endblock %}
            </div>
            <div id="mega-menu" class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1">
                <ul class="flex flex-col mt-4 font-medium md:flex-row md:mt-0 md:space-x-8 rtl:space-x-reverse">
                </ul>
            </div>
        </div>
    </nav>

      <!--Sign-up MODAL-->
      <div id="sign-up" class="container max-w-full h-screen fixed top-0 hidden flex-col justify-center z-[150]" style="background-color: rgba(0, 0, 0, 0.483);">
        <div class="flex container max-w-full justify-center md:mt-0 mt-2">
            <!-- Main modal -->
            <div  tabindex="-1" aria-hidden="true" class=" md:mt-1 mt-2 overflow-x-hidden justify-center items-center sm:w-full md:w-auto  md:inset-0 h-[calc(100%-1rem)] max-h-full">
                <div class="relative p-4 w-full max-w-md max-h-full">
                    <!-- Modal content -->
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <!-- Modal header -->
                        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                                Sign Up
                            </h3>
                            <button onclick="close_signup()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <form class="p-4 md:p-5" onsubmit="sign_up_user(self, event)">
                            <h1 id="signup-notif" class="text-center text-red-500 text-sm"></h1>
                            <div class="grid gap-4 mb-4 grid-cols-2">
                                <div class="col-span-2">
                                    <label for="signup-email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                                    <input type="email" name="signup-email" id="signup-email" class="bg-gray-50 border min-w-72 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="example@gmail.com" required>
                                </div>
                                <div class="col-span-2 sm:col-span-1">
                                    <label for="first-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
                                    <input type="text" name="first-name" id="first-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Your First Name" required>
                                </div>
                                <div class="col-span-2 sm:col-span-1">
                                    <label for="last-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
                                    <input type="text" name="last-name" id="last-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Your First Name" required>
                                </div>
                                <div class="col-span-2">
                                    <label for="signup-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                                    <input type="password" name="signup-password" id="signup-password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Your New Password" required=>
                                </div>
                                <div class="col-span-2">
                                    <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm New Password</label>
                                    <input type="password" name="confirm-password" id="confirm-password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Confirm Your New Password" required>
                                </div>
                            </div>
                            <div class="container max-w-full justify-center flex">
                                <button type="submit" class="text-white inline-flex items-center bg-gray-800 hover:bg-gray-700 focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-10 py-2.5 text-center ">
                                    Sign Up
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </div>
  <!--Sig-nup END-->

        <!--Sign In-->
        <div id="sign-in" class="container max-w-full h-screen fixed top-0 hidden flex-col justify-center z-[100]" style="background-color: rgba(0, 0, 0, 0.483);">
            <!-- Main modal -->
            <div id="authentication-modal" tabindex="-1" aria-hidden="true" class="overflow-y-auto overflow-x-hidden z-50 md:container md:max-w-full md:justify-center md:flex items-center w-full md:inset-0 h-[calc(100%-1rem)]">
                <div class="relative p-4 w-full max-w-md max-h-full">
                    <!-- Modal content -->
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <!-- Modal header -->
                        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                            <h3  class="text-xl font-semibold text-gray-900 dark:text-white">
                                Sign in
                            </h3>
                            <button onclick="hide()" type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div class="p-4 md:p-5">
                            <form onsubmit="submit_form(self, event)" class="space-y-4" method="POST">
                                <h1 id="notif" class="text-center hidden text-red-500 text-sm">Invalid Email or Password</h1>
                                {% csrf_token %}
                                <div>
                                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                                    <input type="email" name="email" id="email" class="bg-gray-50 border  border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="example@gmail.com" required />
                                </div>
                                <div>
                                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                                    <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                                </div>
                                <div class="flex justify-between">
                                    <a href="#" class="text-sm text-blue-700 hover:underline dark:text-blue-500">Forgot Password?</a>

                                    <div class="flex items-start">
    
                                    </div>
                                </div>
                                <button type="submit" class="w-full text-white bg-gray-800 hover:bg-slate-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login to your account</button>
                                <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                                    Not registered? <a href="#" onclick="show_signup()" class="text-blue-700 hover:underline dark:text-blue-500">Create account</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <!--End-->

        {% block content %}
        {% endblock %}

    <script>
        //Login
        let login_modal = document.querySelector('#sign-in')
        function show(){
            login_modal.classList.replace('hidden', 'flex')
        }

        function hide(){
            login_modal.classList.replace('flex', 'hidden')
        }
        
        const email = document.querySelector('#email')
        const password = document.querySelector('#password')
        let notif = document.querySelector('#notif')
        function submit_form(_self, event){
            event.preventDefault()
            let request = new XMLHttpRequest()
            request.open('POST', '/api/auth/login/')
            request.setRequestHeader('Content-Type', 'application/json')

            request.send(JSON.stringify({
                'email': email.value,
                'password': password.value
                }))

            request.onloadend = async () => {
                let response = JSON.parse(request.responseText)
                if (response['message'] == 'success'){
                    window.location.href = '/projects'
                    self.submit()
                }else{
                    notif.classList.replace('hidden', 'block')
                }
            }
        }

        //Sign Up
        let sign_up = document.querySelector('#sign-up')
        function show_signup(){
            sign_up.classList.replace('hidden', 'flex')
            hide()
        }


        function close_signup(){
            sign_up.classList.replace('flex', 'hidden')
        }


        let first_name = document.querySelector('#first-name')
        let last_name = document.querySelector('#last-name')
        let signUp_email = document.querySelector('#signup-email')
        let signUp_password = document.querySelector('#signup-password')
        let signUp_notif = document.querySelector('#signup-notif')
        let confirm_password = document.querySelector('#confirm-password')

        function sign_up_user(_self, event){
            event.preventDefault()

            let request = new XMLHttpRequest()
            let incorrect = false
            request.open('POST', '/api/auth/sign-up/')
            request.setRequestHeader('Content-type', 'application/json')

            if (signUp_password.value != confirm_password.value){
                signUp_notif.textContent = 'password and confirm password must match'
                incorrect = true
            }else{
                incorrect = false
            }

            if(!incorrect){
                request.send(JSON.stringify({
                    'signup_email' : signUp_email.value,
                    'first_name' : first_name.value,
                    'last_name' : last_name.value,
                    'signup_password' : signUp_password.value
                }))

                request.onloadend = () => {
                    let response = JSON.parse(request.responseText)
                    if (response['message'] == 'Success'){
                        signUp_notif.textContent = ''
                        show()
                        close_signup()
                        signUp_email.value = ''
                        first_name.value = ''
                        last_name.value = ''
                        signUp_password.value = ''
                        confirm_password.value = ''
                    }else{
                        signUp_notif.textContent = response['message']
                    }
                }
            }
        }







    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    {% block script %}
    {% endblock %}

</body>
</html>
