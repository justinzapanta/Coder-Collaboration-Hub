{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />

</head>
<body class="relative">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="flex flex-wrap items-center justify-between max-w-screen-xl mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="{% static 'img/logo.png' %}" class="h-10" alt="Flowbite Logo" />
            </a>
            
            <div class="flex items-center md:order-2 space-x-1 md:space-x-2 rtl:space-x-reverse">
                {% block nav-link %}
                
                {% endblock %}
            </div>
            <div id="mega-menu" class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1">
                <ul class="flex flex-col mt-4 font-medium md:flex-row md:mt-0 md:space-x-8 rtl:space-x-reverse">
                </ul>
            </div>
        </div>
    </nav>

        <!--Sign In-->
        <div id="sign-in" class="container max-w-full h-screen absolute top-0 hidden flex-col justify-center z-[100]" style="background-color: rgba(0, 0, 0, 0.483);">
            <!-- Main modal -->
            <div id="authentication-modal" tabindex="-1" aria-hidden="true" class="overflow-y-auto overflow-x-hidden sm:fixed sm:top-0 sm:right-0 sm:left-0 z-50 md:container md:max-w-full md:justify-center md:flex items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                <div class="relative p-4 w-full max-w-md max-h-full">
                    <!-- Modal content -->
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <!-- Modal header -->
                        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                            <h3  class="text-xl font-semibold text-gray-900 dark:text-white">
                                Sign in
                            </h3>
                            <button onclick="hide()" type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div class="p-4 md:p-5">
                            <form class="space-y-4" method="POST">
                                <h1 id="notif" class="text-center hidden text-red-500 text-sm">Invalid Email or Password</h1>
                                {% csrf_token %}
                                <div>
                                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="example@gmail.com" required />
                                </div>
                                <div>
                                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                                    <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                                </div>
                                <div class="flex justify-between">
                                    <a href="#" class="text-sm text-blue-700 hover:underline dark:text-blue-500">Forgot Password?</a>
    
                                    <div class="flex items-start">
    
                                    </div>
                                </div>
                                <button onclick="submit_form()" type="button" class="w-full text-white bg-gray-800 hover:bg-slate-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login to your account</button>
                                <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                                    Not registered? <a href="#" class="text-blue-700 hover:underline dark:text-blue-500">Create account</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <!--End-->

        {% block content %}
        {% endblock %}

    <script>
        let login_modal = document.querySelector('#sign-in')

        function show(){
            login_modal.classList.replace('hidden', 'flex')
        }

        function hide(){
            login_modal.classList.replace('flex', 'hidden')
        }
        
        const email = document.querySelector('#email')
        const password = document.querySelector('#password')
        let notif = document.querySelector('#notif')
        
        function submit_form(){
            let request = new XMLHttpRequest()
            request.open('POST', '/api/auth/login/')
            request.setRequestHeader('Content-Type', 'application/json')
            request.send(JSON.stringify({
                'email': email.value,
                'password': password.value
                }))

            request.onloadend = async () => {
                let response = JSON.parse(request.responseText)
                if (response['message'] == 'success'){
                    window.location.href = '/projects'
                }else{
                    notif.classList.replace('hidden', 'block')
                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    {% block script %}
    {% endblock %}

</body>
</html>
